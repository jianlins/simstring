name: test_wheel_build
on:
  workflow_dispatch

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
          
  build_windows:
    name: Build wheel for ${{ matrix.python }}-${{ matrix.buildplat[1] }}
    if: >-
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
      contains(github.event.pull_request.labels.*.name, 'Build System'))
    runs-on: ${{ matrix.buildplat[0] }}
    timeout-minutes: 50
    strategy:
      # Ensure that a wheel builder finishes even if another fails
      fail-fast: false
      matrix:
        # Github Actions doesn't support pairing matrix values together, let's improvise
        # https://github.com/github/feedback/discussions/7835#discussioncomment-1769026
        buildplat:
        - [windows-2019, win_amd64]
        python-version: 
        - ["3.7", "cp37"]
        - ["3.8", "cp38"]
        - ["3.9", "cp39"]
        - ["3.10", "cp310"]
        - ["3.11", "cp311"]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version[0] }} 
      
      - name: Install dependencies
        run: |
          conda install -c conda-forge libiconv
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel
          python --version

      - name: check env
        run: |
          pwd
          where python
        
      - name: start build
        env:
          CIBW_BUILD: ${{ matrix.python-version[1] }}-${{ matrix.buildplat[1] }}
          CIBW_ENVIRONMENT: CFLAGS='-O3 -g0 -mtune=generic -pipe -fPIC' LDFLAGS='-fPIC'
        run: python setup.py bdist_wheel

      - name: check  build
        run: ls dist

      - uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.whl
          

  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout quicksectx
        uses: actions/checkout@v3
      # Used to push the built wheels
      - uses: actions/setup-python@v4
        with:
          # Build sdist on lowest supported Python
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      
      - name: Build sdist
        run: |
          python setup.py sdist
          ls dist
          
      - uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.tar.gz

  upload_pypi:
    needs: [build_windows, build_sdist]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
#    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    # alternatively, to publish when a GitHub Release is created, use the following rule:
    # if: github.event_name == 'release' && github.event.action == 'published'
    steps:

      - uses: actions/download-artifact@v3
        with:
          path: dist

      - name: check downloaded
        run: |
          # ls dist
          mv ./dist/**/medspacy_simstring* ./dist/
          rm -rf dist/cp*
          # rm -rf dist/sdist
          ls -R

